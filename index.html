<!DOCTYPE html>
<html>
<head>
  <title>Видео</title>
  <meta charset="utf-8">
</head>
<body>
  <style type="text/css">
    .down-buttons-wrapper {
        background-color: black;
    }
    .player-button {
        border-style: none;
        cursor: pointer;
        background-color: transparent;
    }
    .player-icon {
        color: white;
    }
  </style>
  <div id="player" style="width: 800px; height: 600px;">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <div class="down-buttons-wrapper">
      <button class="js-play-button player-button">
        <i class="fa fa-play player-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button">
        <i class="fa fa-pause player-icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/6e7a5897cb.js" crossorigin="anonymous"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
    });
  </script>

</body>
</html>
