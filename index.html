<!DOCTYPE html>
<html>
<head>
  <title>Видео</title>
  <meta charset="utf-8">
  <link href="styles.css" rel="stylesheet"/>
  <link rel="icon" type="image/png" href="static/favicon-32x32.png" sizes="32x32">
</head>
<body>
  <div class="player" id="player">
    <div class="js-video-container" style="flex-grow: 1"></div>
    <div class="button-menu-player">
      <button class="js-play-button player-button">
        <i class="fa fa-play player-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button">
        <i class="fa fa-pause player-icon" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button">
        <i class="fa fa-volume-off player-icon" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button">
        <i class="fa fa-volume-up player-icon" aria-hidden="true"></i>
      </button>
      <div style="flex-grow: 1"></div>
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-arrows-alt player-icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/6e7a5897cb.js" crossorigin="anonymous"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
      src: 'https://dvmn.org/media/filer_public/78/db/78db3456-3fd3-4504-9ed9-d2d1fd843c0b/highest_peak.mp4',
    });
  </script>

</body>
</html>
